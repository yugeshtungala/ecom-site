<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">sno.</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">price</th>
        <th scope="col">quantity</th>
        <th scope="col">total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mycart let i=index">
        
        <td>{{i+1}}</td>
        <td><img src="{{item.image}}"></td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
       
        <td>
          <button class="btn btn-sm btn-info" (click)="inc(item)">+</button>
          <span class="p-3" >{{item.quantity}}</span>
          <button class="btn btn-sm btn-info" (click)="dec(item)" >-</button>
        </td>
        
       
        <td>{{item.price*item.quantity}}</td>
      </tr>
      <tr>
        
        <td colspan="5"><h4>Total Price</h4></td>
        <td ><h1>{{total}}</h1></td>
      </tr>
     

    </tbody>
  </table>
